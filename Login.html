<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="continer" class="flex justify-center items-start w-screen h-screen bg-slate-200">
      <div class="relative max-w-[430px] w-full h-screen p-1 bg-white border border-gray-300 rounded-md shadow-2xl">
      <div class="w-full h-[56px] pt-3 px-4">
        <img id="back" class="w-8 h-8 cursor-pointer" src="public/arrow-left-short.svg" />
      </div>
      <div class="w-full h-40 flex justify-center items-end">
      <img
        class="w-[54px] h[81px]"
        src="public/Vector 1.svg"
      />
    </div>
      <div
        class="w-full h-[39px] flex justify-center pt-24 font-inter font-semibold text-[31px] leading-10 text-center text-[#152536]"
      >
        Login to Your Account
      </div>
      <div class=" flex flex-col justify-center items-center gap-6 pt-20 relative">
      <input
        id="Username"
        class="bg-email bg-no-repeat bg-leftbt px-8  w-10/12 h-[37px] opacity-50   bg-[#fafafa] placeholder-black focus:opacity-100"
        type="email"
        placeholder="Username"
      />
      <input
      id="myInput"
      class=" bg-password bg-no-repeat bg-leftbt px-8 w-10/12 h-[37px] opacity-50  bg-[#fafafa] placeholder-black focus:opacity-100"
      type="password"
      placeholder="Password"
      />
        <div id="eye" class="opacity-50">
          <input
            id="passwordlogin"
            class="absolute right-11 top-[150px] w-5 h-5"
            type="image"
            src="public/eye-svgrepo-com.svg"
          />
      </div>
    </div>
      <div
        class="w-full flex justify-center h-[21px]  pt-10 font-inter font-medium"
      >
        <a href="Singup.html">Signup</a>
      </div>
      <div id="error" class="w-2/3 h-28 overflow-y-scroll no-scrollbar font-inter font-semibold text-xs text-center absolute top-2 right-2 flex flex-col gap-2 ">
       
        <!-- <div class="py-2 px-2 rounded-lg bg-red-600 text-white  cursor-pointer opacity-30 hover:opacity-100 animate-fade"></div> -->


      </div>
    <div class="flex justify-center items-center pt-56">
      <button
      id="singinlogin"
      class="w-11/12 h-[48px] mx-6  border border-[#6f7174] rounded-[32px] py-3 px-4 bg-[#6f7174] text-white hover:bg-[#545455]"
    >
    Login
    </button>
    </div>
  </div>
    </div>
    <script defer  src="script/Login.js" type="module" ></script>
  </body>
</html>
